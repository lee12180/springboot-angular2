<div class="form login_form">
	<section class="login_content">
		<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
			<input type="hidden"  name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<h1>로그인</h1>
			<div class="form-group">
				<label class="form-control-label visible-ie8 visible-ie9">아이디</label>
				<input type="text" class="form-control" placeholder="아이디" formControlName="userId" id="userId" name="userId" required />
			</div>
			<div class="form-group">
				<label class="form-control-label visible-ie8 visible-ie9">비밀번호</label>
				<input type="password" class="form-control" placeholder="비밀번호" formControlName="password" id="password" name="password" required />
			</div>
			<div>
				<p class="red error_message" id="resultMessage"></p>
			</div>
			<div *ngIf="loginErrorMsg">{{loginErrorMsg}}</div>
			<div>
				<button type="submit" class="btn btn-primary btn_account_login" >로그인</button>
			</div>
			<div class="account_text_link">
				<a class="" href="${context}/account/registerForm">회원가입</a> <a class="" href="${context}/account/sendTempPwForm">비밀번호 초기화</a>
			</div>

			<div class="clearfix"></div>

			<div class="separator"></div>
			 <a href="" (click)="logout($event)">logout</a>
		</form>
	</section>
</div>

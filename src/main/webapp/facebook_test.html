<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8&appId=1930835560477951";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function facebooklogin(){
    //페이스북 로그인 버튼을 눌렀을 때의 루틴.  
        FB.login(function(response) {
        	console.log('FB.login !!');
            console.log(response);
        }, {scope: 'public_profile,email'});  
	}
</script>


<div onclick="facebooklogin();">로그인</div>

<div class="fb-login-button" data-max-rows="1" data-size="medium" scope="public_profile,email" data-show-faces="false" data-auto-logout-link="true"></div>

</body>


</html>
